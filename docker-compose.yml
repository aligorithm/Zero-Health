# Load environment variables from .env file
# Create .env from .env.example for your configuration

services:
  db:
    image: postgres:14-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-zero_health}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Local LLM Service using Ollama (only starts when LLM_PROVIDER=ollama)
  ollama:
    image: ollama/ollama:latest
    profiles:
      - ollama
    ports:
      - "${OLLAMA_PORT:-11435}:11434"  # Custom port to avoid conflicts
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep ollama || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment the following lines if you have NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  server:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-zero_health}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      # LLM Configuration - simplified uniform variables
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-llama3.2:3b}
      - LLM_BASE_URL=${LLM_BASE_URL}
    command: >
      sh -c "
        echo 'ğŸš€ Starting Zero Health Server...' &&
        if [ \"$$LLM_PROVIDER\" = \"ollama\" ]; then
          echo 'ğŸ¤– Starting Ollama model setup in background...' &&
          sh /app/scripts/setup-ollama-async.sh > /tmp/ollama-setup.log 2>&1 &
        else
          echo 'â˜ï¸ Using cloud AI provider, skipping Ollama setup'
        fi &&
        echo 'ğŸŒŸ Starting Node.js server...' &&
        node server.js
      "
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data: 
  ollama_data:
